<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo Web Scraper</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Apollo Web Scraper</h1>
        <form id="scraperForm" class="mt-4">
            <div class="form-group">
                <label for="baseUrl">Base URL:</label>
                <input type="text" class="form-control" id="baseUrl" name="baseUrl" required>
            </div>
            <div class="form-group">
                <label for="csvUrl">CSV File Name:</label>
                <input type="text" class="form-control" id="csvUrl" name="csvUrl" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="maxLeads">Number of Records:</label>
                <input type="number" class="form-control" id="maxLeads" name="maxLeads">
            </div>
            <button type="submit" class="btn btn-primary">Start Scraping</button>
        </form>
        <a href="download.html" class="btn btn-link mt-3">Download CSV Files</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
